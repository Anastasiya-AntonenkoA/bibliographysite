<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h1>Add New Resource</h1>
  <form method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required><br><br>
    <label for="author">Author(s):</label>
    <input type="text" name="author" id="author" required><br><br>
    <label for="resource_type">Resource Type:</label>
    <input type="text" name="resource_type" id="resource_type" required><br><br>
    <label for="pages">Number of Pages:</label>
    <input type="number" name="pages" id="pages" required><br><br>
    <label for="publication_year">Publication Year:</label>
    <input type="number" name="publication_year" id="publication_year" required><br><br>
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" required><br><br>
    <input type="submit" value="Add Resource">
  </form>
{% endblock %}
</body>
</html>
